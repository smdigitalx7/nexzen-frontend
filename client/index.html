    <!-- âœ… Initialize meta tags from environment variables -->
    <script>
      // Set initial meta tags from environment variables (will be updated by React when app loads)
      // These provide fallback values and prevent missing meta tag warnings
      const updateMetaTag = (name, content, attribute = "name") => {
        let meta = document.querySelector(`meta[${attribute}="${name}"]`);
        if (meta) {
          meta.setAttribute("content", content);
        }
      };

      // These will be updated dynamically by React/SEOHead component
      // Setting initial values to prevent console warnings
      if (document.title === "Educational Institute Management System") {
        document.title = "Educational Institute Management System";
      }
    </script>

    <!-- âœ… Clean console: suppress Chrome extension warnings -->
    <script>
      // Suppress runtime.lastError from browser extensions
      const originalError = console.error;
      console.error = function (...args) {
        if (
          args[0] &&
          typeof args[0] === "string" &&
          args[0].includes("runtime.lastError")
        ) {
          return;
        }
        originalError.apply(console, args);
      };
    </script>
