    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
    <!-- Handle browser extension runtime errors -->
    <script>
      // Suppress runtime.lastError from browser extensions
      if (typeof chrome !== 'undefined' && chrome.runtime && chrome.runtime.lastError) {
        // This is a common issue with browser extensions
        // We'll suppress the error to prevent it from showing in console
        const originalError = console.error;
        console.error = function(...args) {
          if (args[0] && typeof args[0] === 'string' && args[0].includes('runtime.lastError')) {
            return; // Suppress this specific error
          }
          originalError.apply(console, args);
        };
      }
    </script>
