  </head>

  <body>
    <div id="root"></div>


    <!-- âœ… Vite entry script â€” this will be replaced automatically in production -->

    <!-- âœ… Remove Replit-specific script -->
    <!-- Removed: replit-dev-banner.js -->

    <!-- âœ… Clean console: suppress Chrome extension warnings -->
    <script>
      // Suppress runtime.lastError from browser extensions
      const originalError = console.error;
      console.error = function (...args) {
        if (
          args[0] &&
          typeof args[0] === "string" &&
          args[0].includes("runtime.lastError")
        ) {
          return;
        }
        originalError.apply(console, args);
      };
    </script>
  </body>
